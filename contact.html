<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="padded top-padded">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? We'd love to hear from you!</p>
  </header>

  <main class="contact-page">
    <div class="contact-form">
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="What's on your mind?" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

    <!-- Now this sits *outside* the styled form box -->
    <div class="go-back-wrapper">
      <a href="index.html" class="btn go-back">← Go Back to Home</a>
    </div>
  </main>

  <footer>
    <p>© 2025 The Reel Schaeffers. All rights reserved.</p>
  </footer>
</body>
</html>
